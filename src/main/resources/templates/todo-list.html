
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful To-Do List</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="app-wrapper">
        <div class="todo-app">
            <h1 class="app-title">
                <span class="icon">âœ¨</span> Your Elegant To-Do List
            </h1>
            
            <div class="task-input-row">
                <input type="text" id="input-box" placeholder="What's your next task?">
                <button onclick="addTask()" class="add-btn">Add Task</button>
            </div>

            <div class="list-header">
                <span class="col-status">Status</span>
                <span class="col-task">Task Description</span>
                <span class="col-action">Action</span>
            </div>

            <ul id="list-container" class="task-list">
                </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
